<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<title>Canadian Geospacial Platform (CGP) viewer - custom map</title>
	<link rel="stylesheet" href="https://viewer-visualiseur.services.geo.ca/apps/RAMP/fgpv/fgpv-3.3.2/rv-styles.css">
	<!-- link rel="stylesheet" href="https://viewer-visualiseur.services.geo.ca/apps/RAMP/fgpv/fgpv-3.3.2/plugins/coordInfo/coordInfo.css" /-->

	<style>body{display:flex;flex-direction:column}.myMap{height:100%}</style>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
</head>
<body>
	<div id="cgpmap_en" is="rv-map" class="myMap" data-rv-config="https://stage.geo.ca/wp-content/Viewer/AdministrationMap_EN.json" rv-plugins="coordInfo" rv-langs='["en-CA"]'>
		<noscript>
			<p>This interactive map requires JavaScript. To view this content please enable JavaScript in your browser or download a browser that supports it.</p>
<p>
			</p>
<p>Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.</p>
		</noscript>
	</div>
	<script src="https://viewer-visualiseur.services.geo.ca/apps/RAMP/fgpv/fgpv-3.3.2/core-plugins/ramp-plugin-coordinate-info.js"></script>

	<!-- script src="https://viewer-visualiseur.services.geo.ca/apps/RAMP/fgpv/fgpv-3.3.2/plugins/draw/draw.js"></script -->
	<script src="https://viewer-visualiseur.services.geo.ca/apps/RAMP/fgpv/fgpv-3.3.2/legacy-api.js"></script>
